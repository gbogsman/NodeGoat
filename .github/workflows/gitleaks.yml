name: Gitleaks Secret Scan
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        id: gitleaks  # Adds output reference
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF results (if leaks found)
        if: always() && steps.gitleaks.outputs.sarif_file != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.gitleaks.outputs.sarif_file }}

      - name: Log results
        if: always()
        run: echo "Scan complete! Leaks: ${{ steps.gitleaks.outputs.leaks_count || 0 }}"
